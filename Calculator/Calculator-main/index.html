<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <br>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bodyy">
        <h1>Calculator</h1>
        <br>
        <div>
            <input type="text"  class="text_field">
        </div>
        <div>   
            <input type="button" class="bttn" value="c" onclick="showres.value = null">
            <input type="button" class="bttn" value="sqrt" onclick="squarrt()">
            <input type="button" class="bttn" value="%" onclick="calc(this.value)">
            <input type="button" class="bttn" value="/" onclick="calc(this.value)">
        </div>
        <div>
            <input type="button" class="bttn" value="7" onclick="calc(this.value)">
            <input type="button" class="bttn" value="8" onclick="calc(this.value)">
            <input type="button" class="bttn" value="9" onclick="calc(this.value)">
            <input type="button" class="bttn" value="*" onclick="calc(this.value)">
        </div>
        <div>
            <input type="button" class="bttn" value="4" onclick="calc(this.value)">
            <input type="button" class="bttn" value="5" onclick="calc(this.value)">
            <input type="button" class="bttn" value="6" onclick="calc(this.value)">
            <input type="button" class="bttn" value="-" onclick="calc(this.value)">
        </div>
        <div>
            <input type="button" class="bttn" value="1" onclick="calc(this.value)">
            <input type="button" class="bttn" value="2" onclick="calc(this.value)">
            <input type="button" class="bttn" value="3" onclick="calc(this.value)">
            <input type="button" class="bttn" value="+" onclick="calc(this.value)">
        </div>
        <div>
            <input type="button" class="bttn" value="0" onclick="calc(this.value)">
            <input type="button" class="bttn" value="." onclick="calc(this.value)">
            <input type="button" class="bttn" value="DEL" onclick="deletee()">
            <input type="button" class="bttn" value="=" onclick="result(this.value)">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
